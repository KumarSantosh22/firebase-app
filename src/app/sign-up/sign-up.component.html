<div class="card p-3">
    <h3>Sign Up</h3>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" #userEmail required />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPwd required />
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-outline-primary rounded m-1" value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)" />
    </div>
    <div class="form-group">
        <span class="or"><span class="orInner">Or</span></span>
    </div>
    <!-- Continue with Google -->
    <div class="form-group">
        <button type="button" class="btn googleBtn btn-primary" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
        </button>
    </div>
    <div class="redirectToLogin">
        <span>Already have an account?
            <span class="redirect btn btn-outline-primary" routerLink="/sign-in">Log In</span>
        </span>
    </div>
</div>
